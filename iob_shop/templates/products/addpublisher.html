{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "includes/_messages.html" %}
            {% if publishers %}
                <h1 class="text-center mt-5">Add a publisher</h1>
                <form action="" method="POST">
                    <input type="text" name="publisher" class="form-control">
                    <input type="submit" value="Add publisher" class="btn btn-info mt-2">
                </form>
            {% else %}
                <h1 class="text-center mt-5">Add a category</h1>
                <form action="" method="POST">
                    <input type="text" name="category" class="form-control">
                    <input type="submit" value="Add category" class="btn btn-info mt-2">
                </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
